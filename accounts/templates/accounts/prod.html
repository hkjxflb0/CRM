{% extends  'accounts/main.html'%}
{% block content%}
<br>
<style type="text/css">
	.row{
		text-align: left;
		margin: 1rem;

	}
	.card{
		margin: 10px;
	}
	
</style>
<div class ="row">
	<div class="col-md">
		<div class="card card-body">
			<h5>Product</h5>
		</div>
		<div class="card card-body">
			<table class="table table-hover">
				<tr>
					<th scope="col"> 
						Product
					</th>
					<th scope="col">
						Category
					</th>
					<th scope="col">
						Price
					</th>
				</tr>
				{%for i in products %}
					<tr>
						<td>{{i.name}}</td>
						<td>{{i.category}}</td>
						<td>{{i.price}}</td>
					</tr>
				{%endfor%}
			</table>
		</div>

	</div>
</div>
{%endblock%}
